    <script>
        const dynamicTextElement = document.getElementById("dynamic-text");
        const cursorElement = document.querySelector(".cursor");

        const words = ["Developer", "Designer","Freelancer"];
        let index = 0;
        let charIndex = words[index].length;
        let isDeleting = true;

        function updateText() {
            let currentWord = words[index];

            if (isDeleting) {
                dynamicTextElement.textContent = currentWord.substring(0, charIndex);
                charIndex--;

                cursorElement.style.transform = `translateX(${charIndex * -10}px)`; // Move cursor left

                if (charIndex < 0) {
                    isDeleting = false;
                    index = (index + 1) % words.length;
                    setTimeout(updateText, 500); // Pause before typing new word
                    return;
                }
            } else {
                dynamicTextElement.textContent = currentWord.substring(0, charIndex);
                charIndex++;

                cursorElement.style.transform = `translateX(${charIndex * -10}px)`; // Move cursor right

                if (charIndex > currentWord.length) {
                    setTimeout(() => {
                        isDeleting = true;
                        updateText();
                    }, 1000); // Pause before deleting
                    return;
                }
            }

            setTimeout(updateText, isDeleting ? 50 : 100); // Speed: Deleting is faster
        }

        updateText(); // Start animation


        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                localStorage.setItem("nextPage", this.getAttribute("href"));
                window.location.href = "transition.html";
            });
        });
    </script>
