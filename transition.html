<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
            background-color: black;
        }

        iframe {
    width: 100%;
    height: 100vh; /* Full viewport height */
    border: none;
    display: block;
}

        .overlay-page {
            position: fixed;
            left: 0;
            bottom: -100%;
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
            transition: bottom 0.5s ease-in-out;
        }
        .overlay-page.active {
            bottom: 0;
        }
        .page-content {
            padding: 20px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size:   90px;
            font-weight:  lighter;
            cursor: pointer;
            color: whitesmoke;
            padding-right: 50px;
          
        }
    </style>
</head>
<body onload="showPage()">

    <div class="overlay-page" id="overlayPage">
        <div class="page-content">
            <span class="close-btn" onclick="closePage()">
                <svg width="30" height="30" viewBox="0 0 24 24">
                    <line x1="5" y1="5" x2="19" y2="19" stroke="white" stroke-width="2" />
                    <line x1="5" y1="19" x2="19" y2="5" stroke="white" stroke-width="2" />
                </svg>
            </span>
            
            <iframe id="contentFrame" src="" width="100%" height="90%" style="border: none;"></iframe>
        </div>
    </div>

    <script>
        function showPage() {
            const nextPage = localStorage.getItem("nextPage") || "home.html";
            document.getElementById("contentFrame").src = nextPage;
            document.getElementById("overlayPage").classList.add("active");
        }

        function closePage() {
            document.getElementById("overlayPage").classList.remove("active");
            setTimeout(() => {
                window.location.href = "2.html";
            }, 500);
        }
    </script>

</body>
</html>
