<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen layout */
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Remove scrollbars from the page */
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Overlay page animation */
        .overlay-page {
            position: fixed;
            left: 0;
            bottom: -100%;
            width: 100vw;
            height: 100vh;
            background: black; /* Match background */
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
            transition: bottom 0.5s ease-in-out;
        }

        .overlay-page.active {
            bottom: 0;
        }

        /* Fullscreen iframe */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            overflow: auto; /* Allow scrolling inside the iframe */
        }

        /* Close Button */
        .close-btn {
            padding-top: 25px;
            padding-right: 45px;
            position:absolute;
            top: 15px;
            right: 20px;
            font-size: 40px;
            font-weight: lighter;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 480px){
            .close-btn {
            padding-top: 45px;
            padding-right: 5px;}

            
        }
    </style>
</head>
<body onload="showPage()">

    <!-- Overlay Page -->
    <div class="overlay-page" id="overlayPage">
        <span class="close-btn" onclick="closePage()">âœ•</span>
        <iframe id="contentFrame" src="" scrolling="auto"></iframe> <!-- Allow scrolling inside the iframe -->
    </div>

    <script>
        function showPage() {
            const nextPage = localStorage.getItem("nextPage") || "home.html";
            document.getElementById("contentFrame").src = nextPage;
            document.getElementById("overlayPage").classList.add("active");
        }

        function closePage() {
            document.getElementById("overlayPage").classList.remove("active");
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        }
    </script>

</body>
</html>
